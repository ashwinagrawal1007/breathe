{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
<form class="form-horizontal" method="post">
    <legend>Add Sensor</legend>
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
{% endblock %}
